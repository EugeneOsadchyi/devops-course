apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demoapp-1
  labels:
    app.kubernetes.io/name: nodejs-demoapp
    app.kubernetes.io/instance: nodejs-demoapp-1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: nodejs-demoapp-1
  replicas: 4
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodejs-demoapp
        app.kubernetes.io/instance: nodejs-demoapp-1
    spec:
      containers:
      - name: nodejs-demoapp
        image: eosadchiy/nodejs-app-nginx:latest
        resources:
          limits:
            memory: "256Mi"
            cpu: "150m"
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: nodejs-demoapp-env
              key: node_env
        - name: DATABASE_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: db-credentials
              key: hostname
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
